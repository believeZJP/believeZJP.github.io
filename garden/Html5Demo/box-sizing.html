<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试box-sizing的区别</title>
		<style type="text/css">
			body,div{
				margin: 0;padding: 0;
			}
			.div1,.div2{
				width:200px;
				height:200px;
				border:10px solid darkblue;
				padding:20px;
				margin:30px;
			}
			.div1{
				box-sizing: border-box;
				background-color: #0090FF;
				word-break: break-word;
			}
			.div2{
				box-sizing: content-box;
				background-color: #00CCFF;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			border-box:		
			width=border+padding+content	
			为元素指定的任何内边距和边框都将在已设定的宽度和高度内进行绘制。
		</div>
		<div class="div2">
			content-box:   	
			width=content  
			在宽度和高度之外绘制元素的内边距和边框。
		</div>
	</body>
</html>
