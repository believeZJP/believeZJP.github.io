<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>3D立体旋转jquery幻灯片</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
	list-style-type:none;
}
a, img {
	border:0;
}
body {
	font:12px/180% Tahoma, Geneva, sans-serif;
}
/* Carousel */
#carousel1 {
	width:960px;
	height:400px;
	overflow:hidden;
	position:relative;
	/*border-bottom:solid 1px #d8d9da;*/
	margin:0 auto;
}
#carousel1 img {
	border:none;
	width:200px;
	height:200px;
	border:solid 1px #000;
	border-radius:50% ;
}
#carousel1 #title-text {
	font-size:22px;
	margin:10px 20px 0 0;
	padding:0;
	text-align:right;
}
#carousel1 #alt-text {
	font-size:14px;
	margin:5px 20px 0 0;
	padding:0;
	text-align:right;
}
#carousel1 #user-c {
	padding:0;
	position:absolute;
	right:15px;
	bottom:10px;
}
#carousel1 .carouselLeft, #carousel1 .carouselRight {
	position:absolute;
	bottom:20px;
	width:29px;
	height:30px;
	overflow:hidden;
	cursor:pointer;
}
#carousel1 .carouselLeft {
	right:60px;
/*	background:url(images/templatemo_slider_right.png) no-repeat;
*/}
#carousel1 .carouselRight {
	right:808px;
	/*background:url(images/templatemo_slider_left.png) no-repeat;*/
}
</style>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/JavaScript" src="js/CloudCarousel.1.0.5.js"></script>
<script type="text/JavaScript" src="js/jquery.mousewheel.min.js"></script><!--鼠标滚动插件-->
<script type="text/javascript">
$(document).ready(function(){						   
	// 这初始化容器中指定的元素，在这种情况下，旋转木马.
	$("#carousel1").CloudCarousel({			
		xPos:450,
		yPos:110,
//		buttonLeft: $('#but1'),
//		buttonRight: $('#but2'),
//		altBox: $("#alt-text"),
//		titleBox: $("#title-text"),		
		minScale :0.1,
		FPS:30,
//		reflHeight:0,
//		reflGap:2,
		yRadius:40,
		autoRotate:'right',
		autoRotateDelay: 1000,
		mouseWheel:true,
		bringToFront:true
	});	
});
</script>
</head>
<body>
<div id="carousel1">
  <p id="title-text"></p>
  <p id="alt-text"></p>
  <a target="_parent" ><img class="cloudcarousel"  src="img/01.jpg" alt="111111"/></a> 
  <a target="_parent" ><img class="cloudcarousel"  src="img/02.jpg" alt="2222222"/></a>
  <a target="_parent" ><img class="cloudcarousel"  src="img/03.jpg" alt="3333333"/></a> 
  <a target="_parent" ><img class="cloudcarousel"  src="img/04.jpg" alt="444444"/></a> 
  <a target="_parent" ><img class="cloudcarousel"  src="img/05.jpg" alt="555555"/></a> 
  <a target="_parent" ><img class="cloudcarousel"  src="img/06.jpg" alt="666666"/></a> 
  <a target="_parent" ><img class="cloudcarousel"  src="img/07.jpg" alt="7777777"/></a> 
  <a target="_parent" ><img class="cloudcarousel"  src="img/08.jpg" alt="888888"/></a>
  <div id="but1" class="carouselLeft"></div>
  <div id="but2" class="carouselRight"></div>
</div>
<!--carousel1 end-->
<br>

</body>
</html>
