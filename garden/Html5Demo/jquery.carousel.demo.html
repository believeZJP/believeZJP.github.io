<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>jquery幻灯片插件带滚动条的圆形立体图片旋转滚动</title>
		<meta name="description" content="jquery幻灯片插件制作3D旋转木马图片旋转滚动，设置水平滚动条控制圆形立体图片旋转滚动。支持水平拖动滚动条图片旋转滚动。" />

		<style type="text/css">
			*{margin:0;padding:0;list-style-type:none;}
			a,img{border:0;}
			body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";background-color:#F1F1F1;}
			/* wide-wrapper */
			#wide-wrapper{background:url(img/bg.jpg) repeat-x;height:600px;}
			#header{width:280px;margin:0px auto;padding-top:75px;}
			#carousel{width:870px;height:450px;margin:0px auto;padding:0px;}
			#carousel{list-style:none;padding:0px;}
			#carousel li{float:left;}
			#carousel .tooltip, #carousel .bigImage, #carousel .title, #carousel .description{position:absolute;left:-9999px;}
		</style>

		<link rel="stylesheet" type="text/css" href="css/carousel.css" />

		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.carousel.min.js"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>

		<script type="text/javascript">
			$(document).ready(function($){
			
				$('#carousel').carousel({
					width: 200, //容器的宽度，
					height: 350, //容器的高度
					horizontalRadius:300, //水平宽度
					verticalRadius:200, //垂直宽度
					resize:true, 
					autoScroll:true,
					autoScrollDelay:2000,
					mouseScroll:false, 
					mouseDrag:true, 
					scaleRatio:1, 
					scrollbar:false, 
					tooltip:false, 
					itemMouseOver:'stop',
					mouseWheel:true, 
					mouseWheelReverse:true
				});
				
			});
		</script>

	</head>

	<body>

		<div id="wide-wrapper">

			<div id="header">
				<a href=""><img src="img/name.jpg" width="280" height="50" alt="3d carousel" /></a>
			</div>

			<ul id="carousel">
				<li>
					<img src="img/image1.jpg" alt="" />
					<div class="tooltip">Image description</div>
				</li>
				<li><img src="img/image2.jpg" alt="" /></li>
				<li><img src="img/image3.jpg" alt="" /></li>
				<li>
					<img src="img/image4.jpg" alt="" />
					<div class="tooltip"><u>Image title</u>
						<br/>
						<br alt="" />Tooltips support <i>HTML</i> text.</div>
				</li>
				<li><img src="img/image5.jpg" alt="" /></li>
				<li><img src="img/image6.jpg" alt="" /></li>
				<li>
					<img src="img/image7.jpg" alt="" />
					<div class="tooltip"><u>Image title</u>
						<br/>
						<br/><img src="img/image7.jpg" width="60" height="50" style="float:left; margin-right:10px; margin-bottom:10px;" alt="" />Load img inside the tooltip.</div>
				</li>
				<li><img src="img/image8.jpg" alt="" /></li>
				<li><img src="img/image9.jpg" alt="" /></li>
				<li>
					<img src="img/image10.jpg" alt="" />
					<div class="tooltip">Image description</div>
				</li>
