/* 重置*/
*, *:before, *:after {

#container {

/*布局实现*/
div.row {
  position: relative;
  width: 100%;
  height: 20vw;
  padding-left: 15vw;
  counter-increment: counterA;
  /*设置背景色，随机颜色*/
}
div.row:before {
  content: counter(counterA);
  color: rgba(255, 255, 255, 0.05);
  font-size: 10vw;
  position: absolute;
  left: 0px;
}
div.row label {
  position: relative;
  display: block;
  float: left;
  margin: 8vw 2vw;
}
div.row label input {
  width: 160px;
  height: 30px;
  line-height: 30px;
  background: rgba(255, 255, 255, 0.1);
  border: none;
  outline: none;
  border: 1px solid #fff;
  color: #377D6A;
  padding: 4px 10px;
  border-radius: 4px;
  text-indent: 38px;
  transition: all .3s ease-in-out;
}
div.row label input ::-webkit-input-placeholder {
  color: transparent;
}
div.row label input + span {
  position: absolute;
  left: 0;
  top: 0;
  color: #fff;
  background: #7AB893;
  display: inline-block;
  padding: 7px 4px;
  transform-origin: left center;
  transform: perspective(300px);
  transition: all .3s ease-in-out;
  border-radius: 4px 0 0 4px;
}
div.row label input:focus,
div.row label input:active {
  text-indent: 0;
  background: rgba(255, 255, 255, 0.2);

div.row label input:focus + span,

div.row:nth-child(2) input:focus + span,

  border-radius: 0 4px 4px 0;

  0% {

  }
  20% {

  }

    transform: rotate(76deg);

    transform: rotate(82deg);
  }
}
div.row:nth-child(7) input + span {
  transform-origin: right center;
}

div.row:nth-child(7) input:active {
  border-radius: 0 4px 4px 0;
}

div.row:nth-child(9) input:focus + span,
