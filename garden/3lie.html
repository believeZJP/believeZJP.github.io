<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>经典三列布局</title>
        <style type='text/css'>
            * {
                margin: 0;
                padding: 0;
            }
            
            #left {
                width: 100px;
                float: left;
                background: green;
                height: 300px;
                overflow: hidden;
            }
            
            #right {
                width: 100px;
                float: right;
                background: red;
                height: 300px;
                overflow: hidden;
            }
            
            #middle {
                margin-right: 100px;
                margin-left: 100px;
                height: 300px;
                background: #ccc;
            }
        </style>
    </head>
    <body>
        <div id="left">
        </div>
        <div id="right">
        </div>
        <div id="middle">
        </div>
    </body>
</html>
