<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>less使用demo</title>
		<script src="js/checkUserAgent.js" type="text/javascript" charset="utf-8"></script>
<!--		<link rel="stylesheet/less" type="text/less" href="less/lessStyle.less">
-->			<style type="text/less">
				@height:200px;
@color:black;
@fontColor:#FFF;
.relative{
    position:relative;
}
*{
    margin: 0;
    padding: 0;
}
.header,.footer{
    height:@height;
    background-color: @color;
    color:@fontColor;
    
}
.header{
    top:0;
    .relative;
}
.footer{
    bottom: 0;
    .relative;
}
.content{
    height:@height;
    background-color: darkgoldenrod;
}


			</style>
	</head>
	<body>
		<div class="header">
			头部
		</div>
		<div class="content">
			中间区域
		</div>
		<div class="footer">
			尾部
		</div>
		
		<script src="http://cdn.bootcss.com/less.js/1.7.0/less.min.js"></script>
	</body>
</html>
