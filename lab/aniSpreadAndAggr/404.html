<script type="text/javascript">
 function a(){
	refurl = document.referrer;
	if(refurl!="" && (refurl.indexOf("baidu.com")>0 || refurl.indexOf("360.cn")>0)){
	
		arrurl = refurl.split("word="); 
		if(arrurl.length==1){
			arrurl = refurl.split("wd="); 
		}
		arrkw = arrurl[1].split('&');
		strkw = arrkw[0];
		
		document.location.href="http://www.kankanews.com/search/index.php?q="+decodeURIComponent(strkw);
		
	}else{
		document.location.href="http://www.kankannews.com";
	}
 }
 //window.setTimeout("a()",5000);
