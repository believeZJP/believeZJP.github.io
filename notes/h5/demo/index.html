    <style>
        * {
            -webkit-user-select: none; 
            -moz-user-select: none;    
            -khtml-user-select: none;  
            -ms-user-select: none;    

            /* 以下两个属性目前并未支持，写在这里为了减少风险 */
            -o-user-select: none;
            user-select: none;  
        }
        #loading{
            align-items: center;
            justify-content: center;
            background:url(./images/01bg.png);
            display:flex;
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            background-size: cover;
        }
        #loadingImg{
            background: url(./images/loading2.gif);
            background-size: cover;
            height:360px;
            width:179px;
            transform: scale(0.5);
        }
        #music{
            width: 31px;
            height: 47px;
            position: absolute;
            /* right: 10px;
            top: 8px; */
            background: url(./images/music.png) no-repeat;
            pointer-events: all;
            transition: all 0.5s;
            background-size: cover;
            /* transform: scale(0.6); */
            
        }
        #music.off{
            background: url(./images/music-off.png) no-repeat;
            background-size: cover;
        }
        @media screen and (orientation: portrait) {
            /* 竖屏 */
            #music{
                transform: rotate(90deg);
                right: 9px;
                bottom: -3px;
            }
            #loadingImg{
                transform: rotate(90deg) scale(0.5);
            }
        }
        @media screen and (orientation: landscape) {
            /* 横屏 */
            #music{
                right: 5px;
                top: 0;
            }
        }    

    </style>
    <img src='./images/music-off.png' style="display:none;"/>
