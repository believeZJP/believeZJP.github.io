<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<title>Form 验证</title>
	</head>
	<body>
		<div ng-controller="validateCtrl">
			<h2>AngularJS 验证</h2>
			<p>AngularJS 表单和控件可以提供验证功能，并对用户输入的非法数据进行警告。</p>
			<p>客户端的验证不能确保用户输入数据的安全，所以服务端的数据验证也是必须的。</p>
			<p>
				<ul>
					<li>$dirty:表单有填写记录</li>
					<li>$valid:字段内容合法的</li>
					<li>$invalid:字段内容是非法的</li>
					<li>$pristine:表单没有填写记录</li>
				</ul>
			</p>
			<h3>验证示例：</h3>
			<form name="myForm" novalidate>
				<p>
					姓:<input type="text" name="user" ng-model="user" required>
					<span style="color: red;" ng-show="myForm.user.$dirty && myForm.user.$invalid">
						<span ng-show="myForm.user.$error.required">用户名是必须的。</span>
					</span>
				</p>
				<p>
					邮箱：<input type="email" name="email" ng-model="email" required/>
					<span style="color: red;" ng-show="myForm.email.$dirty && myForm.email.$invalid">
						<span ng-show="myForm.email.$error.required">邮箱是必须的</span>
						<span ng-show="myForm.email.$error.email">邮箱是格式不正确</span>
					</span>
				</p>
				<input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid" />
			</form>
			
		</div>
		<script src="../js/angular-1.5.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = angular.module("myApp",[]);
			app.controller('validateCtrl', function($scope) {
			    $scope.user = 'John Doe';
			    $scope.email = 'john.doe@gmail.com';
			});
			
		</script>
	</body>
</html>
