<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Controller演示页面</title>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			请输入姓：<input type="text" ng-model="firstName" />
			<h1>姓：{{firstName}}</h1>
			请输入名：<input type="text" ng-model="lastName" />
			<h1>名：{{lastName}}</h1>
			姓名：{{fullName()}}
			
			<hr />
			<ul>
				<li ng-repeat="x in names">歌手：{{x.name}} 演唱歌曲:{{x.song}}</li>
			</ul>
			<p>另一种写法：</p>
			<ul>
				<li ng-repeat="x in names">{{"歌手："+ x.name+"演唱歌曲:"+ x.song}}</li>
			</ul>
			
		</div>
		
		
		<script src="../js/angular-1.5.0.min.js"></script>
		<script type="text/javascript">
			var app = angular.module("myApp",[]);
			app.controller("myCtrl",function($scope){
				$scope.firstName = "林";
				$scope.lastName = "心如";
				$scope.fullName = function(){
					return $scope.firstName +"  "+$scope.lastName;
				}
				
				$scope.names = [
					{name:"李玟",song:"didadi"},
					{name:"赵传",song:"我是一只小小鸟"},
					{name:"张信哲",song:"信仰"}
				]
			});
		</script>
	</body>
</html>
