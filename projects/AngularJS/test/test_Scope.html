<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Scope演示页面</title>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			<h1>{{carname}}</h1>
			<input type="text" ng-model="word" />
			<h1>您刚才输入的是：{{word}}</h1>
			<p>当你修改输入框中的值时，会影响到模型(model),当然也会影响到控制器对应的属性值。</p>
			
			
			<hr />
			<p>以下是循环获取数组中的内容</p>
			<ul>
				<li ng-repeat="x in names">{{x}}</li>
			</ul>
			
			
			<hr />
			<p>注意 $rootScope 在循环对象内外都可以访问。</p>
			<h1>{{lastname}}家族的成员</h1>
			<ul>
				<li ng-repeat="x in names">{{x}} {{lastname}}</li>
			</ul>
		</div>
		
		
		<script src="../js/angular-1.5.0.min.js"></script>
		<script type="text/javascript">
			var app = angular.module("myApp",[]);
			app.controller("myCtrl",function($scope,$rootScope){
				//当在控制器中添加 $scope 对象时，视图 (HTML) 可以获取了这些属性。
				//视图中，你不需要添加 $scope 前缀, 只需要添加属性名即可，如： {{carname}}。
				$scope.carname = "Volvo";
				//如果你修改了视图，模型和控制器也会相应更新：
				$scope.word = "写下你的话吧……";
				
//				当我们使用 ng-repeat 指令时，每个重复项都访问了当前的重复对象:
				$scope.names = ["Emil","Tobias","Linus"];
				
				
				$rootScope.lastname = "跑男";
				
				
				
				
				
				
				
			});
		</script>
	</body>
</html>
