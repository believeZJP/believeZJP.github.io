<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>价格计算器--演示数据绑定</title>
	</head>
	<body>
		<div ng-app="" ng-init="price=5;count=3">
			单价：<input type="number" ng-model="price" />	<br />
			
			总数：<input type="number" ng-model="count"/>  	<br />
			
			总价：<p ng-bind="price*count"></p>
		</div>
		
		<script src="js/angular-1.5.0.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
