<ion-view>
    <ion-header-bar class="bar-assertive" align-title="left">
        <div class="buttons">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </div>
        <h1 class="title">Profile</h1>
        <div class="buttons">
            <button class="button button-icon button-clear ion-android-more-vertical"></button>
        </div>
    </ion-header-bar>
    <ion-content class="profile">

        <img src="http://data.hdwallpapers.im/cowgirl_beauty.jpg" alt="" class="img-responsive"/>

        <h3 class="text-center">Taylor Swift</h3>
        <p class="text-center">PMB 412 Hendersonville, TN 37075 USA</p>

        <div class="padding overflow-hidden">
            <div class="item-profile text-center padding-10-0">
                <div class="icon-item-profile">
                    <i class="mdi mdi-message-processing assertive"></i>
                </div>
                <div class="name-item-profile">
                    Chat
                </div>
            </div>
            <div class="item-profile text-center padding-10-0">
                <div class="icon-item-profile">
                    <i class="mdi mdi-instagram positive"></i>
                </div>
                <div class="name-item-profile">
                    Gallery
                </div>
            </div>
            <div class="item-profile text-center padding-10-0">
                <div class="icon-item-profile">
                    <i class="mdi mdi-map-marker energized"></i>
                </div>
                <div class="name-item-profile">
                    Location
                </div>
            </div>
            <div class="item-profile text-center padding-10-0">
                <div class="icon-item-profile">
                    <i class="mdi mdi-account-multiple calm"></i>
                </div>
                <div class="name-item-profile">
                    Friends
                </div>
            </div>
            <div class="item-profile text-center padding-10-0">
                <div class="icon-item-profile">
                    <i class="mdi mdi-library-music balanced"></i>
                </div>
                <div class="name-item-profile">
                    Music
                </div>
            </div>
            <div class="item-profile text-center padding-10-0">
                <div class="icon-item-profile">
                    <i class="mdi mdi-bell-ring royal"></i>
                </div>
                <div class="name-item-profile">
                    Notifications
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
