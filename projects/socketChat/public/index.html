<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>Socket.IO 聊天室</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<ul class="pages">
			<li class="chat page">
				<div class="chatArea">
					<ul class="messages">
					</ul>
					<input class="inputMessage" placeholder="Type here..."/>
				</div>
			</li>
			<li class="login page">
				<div class="form">
					<h3 class="title">给自己起个名吧？</h3>
					<input class="usernameInput" type="text" maxlength="14"/>
				</div>
			</li>
		</ul>
		
		<script src="jquery.1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="socket.io.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="../../../js/jquery.1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/libs/socket.io.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="main.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
