<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

		<title>外出旅游打车记</title>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/didiCss.css"/>
	</head>
	<body>
		<!-- 音效区-->
		<div id="myAudioWrapper">
			<div class="myAudio">
				<audio src="music.mp3" id="audio" loop autoplay="autoplay"></audio>
			</div>
		</div>
		
		<div class="hp">请竖屏观看哦！</div>
		
		
		<div class="swiper-slide pageHome">
			<div class="p_f animated fadeInDown"><img src="images/p_f.png" alt="" /></div>
			<div class="p_i1 animated fadeInRight"><img src="images/p_i1.png" alt="" /></div>
			<div class="p_i2 animated fadeInLeft"><img src="images/p_i2.png" alt="" /></div>
			<div class="star animated"><img src="images/star.png" alt="" /></div>
			
		</div>
		
		
		
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto.plus.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.3.1.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/init.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
