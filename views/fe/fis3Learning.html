<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>fis3学习</title>
	</head>
	<body>
		1.按照官网的说明安装，直到在cmd中输入fis3 -v
		可以看到官网说的fis3拼好的图形，则说明安装成功。
		
		2.运行测试用例。
			按照官网的下载demo-simple
			下载后，在这个文件夹内部运行cmd，（按住shift点右键，在此处打开命令窗口）
			运行：
			
			fis3 release -d ./output  
				//说明，将文件打包到当前目录的output文件中。
			fis3 release -d ../dist
				//发布到项目父级目录的 dist 子目录下
			fis3 release -d D:\output
				//发布到其他盘 （Windows）

		
	</body>
</html>
