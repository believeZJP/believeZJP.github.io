<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue.js表格组件demo</title>
		<style type="text/css">
			body{
				font-family: Helvetica Neue, Arial, sans-serif;
				font-size: 14px;
				color:#444;
			}
			table{
				border:2px solid #42b983;
				border-radius: 3px;
				background-color:#fff;
			}
			th{
				background-color: #42b983;
				color:rgba(255,255,255,0.66);
				cursor:pointer;
				-moz-user-select: none;
				-ms-user-select: none;
				-webkit-user-select: none;
			}
			td{
				background-color: #f9f9f9;
			}
			th,td{
				min-width:120px;
				padding:10px 20px;
			}
			th:active{
				color:#FFF;
			}
			th.active .arrow{
				opacity:1;
			}
			.arrow{
				display: inline-block;
				vertical-align: middle;
				width:0;
				height:0;
				margin-left: 5px;
				opacity: 0.66;
			}
			.arrow.asc{
				border-left:4px solid transparent;
				border-right: 4px solid transparent;
				border-bottom: 4px solid #fff;
			}
			.arrow.dec{
				border-left: 4px solid transparent;
				border-right: 4px solid transparent;
				border-top: 4px solid #fff;
			}
			#search{
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<!---   表格组件模版              -->
		<script type="text/x-template" id="grid-template">
			<table>
				<thead>
					<tr>
						<th v-for="key in columns" @click="sortBy(key)" :class='{active:sortKey == key}'>
							{{key | capitalize}}
							<span class='arrow' :class="sortOrders[key] > 0 ? 'asc' : 'dec'"></span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="entry in data | filterBy filterKey | orderBy  sortKey sortOrders[sortKey]">
						<td v-for="key in columns">
							{{entry[key]}}
						</td>
					</tr>
				</tbody>
			</table>
		</script>
		
		<!---真正的html代码开始--->
		<div id="demo">
			<form id="search">
				Search <input type="text" name="query" v-model="searchQuery" />
			</form>
			<demo-grid :data="gridData" :columns="gridColumns" :filter-key="searchQuery">
			</demo-grid>			
		</div>
		<script src="../../../js/libs/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('demo-grid',{
				template:'#grid-template',
				props:{
					data:Array,
					columns:Array,
					filterKey:String
				},
				data: function(){
					var sortOrders = {};
					this.columns.forEach(function(key){
						sortOrders[key] = 1
					})
					return {
						sortKey : '',
						sortOrders: sortOrders
					}
				},
				methods:{
					sortBy: function(key){
						this.sortKey = key
						this.sortOrders[key] = this.sortOrders[key] * -1
					}
				}
			})
			
			//bootstrap the demo
			var demo = new Vue({
				el: '#demo',
				data: {
					searchQuery: '',
					gridColumns: ['name','power'],
					gridData: [
						{name:'Chuck Norris',power:Infinity },
						{name:'Burce Lee',power:9000 },
						{name:'Jackie Chan',power: 7000},
						{name:'Jet Li',power: 8000 },
						{name:'Wu Jing',power: 6000}
					]
				}
			})
		</script>
	</body>
</html>
