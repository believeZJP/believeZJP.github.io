<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自己写的全屏插件</title>
		<style type="text/css">
			*{margin:0;padding:0;}
			html,body{height:100%;}
			#container,.sections,.section{
				height:100%;
				overflow: hidden;
			}
			#section0,#section1,#section2,#section3{
				background-color:#FFF;
				background-size:cover;
				background-position: 50% 50%;
				text-align: center;
			}
			#section0{
				background-image:url(img/1.jpg) ;
			}
			#section1{
				background-image:url(img/2.jpg) ;
			}
			#section2{
				background-image:url(img/3.jpg) ;
			}
			#section3{
				background-image:url(img/4.jpg) ;
			}
			.left{
				float:left;
				width:25%;
			}
		</style>
	</head>
	<body>
		<div id="container" style="width:400%" data-PageSwitch>
			<div class="sections">
				<div class="section left" id="section0">
					<h1>this is the page 1</h1>
				</div>
				<div class="section left" id="section1">
					<h1>this is the page 2</h1>
				</div>
				<div class="section left" id="section2">
					<h1>this is the page 3</h1>
				</div>
				<div class="section left" id="section3">
					<h1>this is the page 4</h1>
				</div>
			</div>
			
			
		</div>
		<script type="text/javascript">
			$("#container").PageSwitch();
		</script>
	</body>
</html>
